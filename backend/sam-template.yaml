  Function:
    Runtime: java8
    Timeout: 60
    MemorySize: 256
  Api:
    Cors:
      AllowMethods: "'*'"
      AllowHeaders: "'*'"
      AllowOrigin: "'*'"

Parameters:
  StageName:
    Type: String
    Default: dev
    Description: The stage for the stack (identifies all resources)


