  # API Gateways
  ClientRestApi:
    Type: AWS::Serverless::Api
    Properties:
      Name:
        Fn::Sub: cloud-racing-client-api-${StageName}
      StageName:
        Ref: StageName

  RaspberryRestApi:
    Type: AWS::Serverless::Api
    Properties:
      Name:
        Fn::Sub: cloud-racing-raspberry-api-${StageName}
      StageName:
        Ref: StageName

  # Lambdas
  # RaspberryRestApi
  GatePassageDetectedFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: gate-passage-detected-${StageName}
      CodeUri: gate-passage-detected-lambda/target/gate-passage-detected-lambda-1.0-SNAPSHOT.jar
      Handler: se.caglabs.cloudracing.lambda.gatepassedlambda.service.GatePassedHandler::execute
      Environment:
        Variables:
          Stage: !Ref StageName
      Policies:
        - DynamoDBCrudPolicy:
            TableName:
              Ref: RacesTable
        - DynamoDBCrudPolicy:
            TableName:
              Ref: CurrentRaceTable
      Events:
        List:
          Type: Api
          Properties:
            Path: /gate-passed
            Method: POST
            RestApiId:
              Ref: RaspberryRestApi

  # ClientRestApi
  RegisterUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: registered-user-${StageName}
      CodeUri: registered-user-handler/target/registered-user-handler-1.0-SNAPSHOT.jar
      Handler: se.caglabs.cloudracing.lambda.registereduser.service.RegisteredUserHandler::route
      Environment:
        Variables:
          Stage: !Ref StageName
      Policies:
        - DynamoDBCrudPolicy:
            TableName:
              Ref: RegisteredUsersTable
        - DynamoDBCrudPolicy:
            TableName:
              Ref: RacesTable
        - DynamoDBCrudPolicy:
            TableName:
              Ref: SessionsTable
      Events:
        RegisterUser:
          Type: Api
          Properties:
            Path: /registered-user
            Method: POST
            RestApiId:
              Ref: ClientRestApi
        DeleteUserByName:
          Type: Api
          Properties:
            Path: /registered-user/{name}
            Method: DELETE
            RestApiId:
              Ref: ClientRestApi
        GetUserByName:
          Type: Api
          Properties:
            Path: /registered-user/{name}
            Method: GET
            RestApiId:
              Ref: ClientRestApi
        GetUsers:
          Type: Api
          Properties:
            Path: /registered-users
            Method: GET
            RestApiId:
              Ref: ClientRestApi
        GetUserRace:
          Type: Api
          Properties:
            Path: /registered-user/{name}/race
            Method: GET
            RestApiId:
              Ref: ClientRestApi
        UserLogin:
          Type: Api
          Properties:
            Path: /user-login
            Method: POST
            RestApiId:
              Ref: ClientRestApi
        DeleteUserLogin:
          Type: Api
          Properties:
            Path: /user-login/{sessionToken}
            Method: DELETE
            RestApiId:
              Ref: ClientRestApi

  RaceQueueFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: race-queue-${StageName}
      CodeUri: race-queue-handler/target/race-queue-handler-1.0-SNAPSHOT.jar
      Handler: se.caglabs.cloudracing.lambda.racequeue.service.RaceQueueHandler::route
      Environment:
        Variables:
          Stage: !Ref StageName
      Policies:
        - DynamoDBCrudPolicy:
            TableName:
              Ref: RacesTable
        - DynamoDBCrudPolicy:
            TableName:
              Ref: RaceQueueTable
        - DynamoDBCrudPolicy:
            TableName:
              Ref: RegisteredUsersTable
      Events:
        DeleteEvent:
          Type: Api
          Properties:
            Path: /race-queue
            Method: DELETE
            RestApiId:
              Ref: ClientRestApi
        GetEvent:
          Type: Api
          Properties:
            Path: /race-queue
            Method: GET
            RestApiId:
              Ref: ClientRestApi
        PostEvent:
          Type: Api
          Properties:
            Path: /race-queue
            Method: POST
            RestApiId:
              Ref: ClientRestApi


  CurrentRaceFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: current-race-${StageName}
      CodeUri: current-race-handler/target/current-race-handler-1.0-SNAPSHOT.jar
      Handler: se.caglabs.cloudracing.lambda.currentrace.service.CurrentRaceHandler::route
      Environment:
        Variables:
          Stage: !Ref StageName
      Policies:
        - DynamoDBCrudPolicy:
            TableName:
              Ref: RacesTable
        - DynamoDBCrudPolicy:
            TableName:
              Ref: RaceQueueTable
        - DynamoDBCrudPolicy:
            TableName:
              Ref: CurrentRaceTable
      Events:
        DeleteEvent:
          Type: Api
          Properties:
            Path: /current-race
            Method: DELETE
            RestApiId:
              Ref: ClientRestApi
        GetEvent:
          Type: Api
          Properties:
            Path: /current-race
            Method: GET
            RestApiId:
              Ref: ClientRestApi
        PostEvent:
          Type: Api
          Properties:
            Path: /current-race
            Method: POST
            RestApiId:
              Ref: ClientRestApi

  LeaderBoardFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: leader-board-${StageName}
      CodeUri: leader-board-handler/target/leader-board-handler-1.0-SNAPSHOT.jar
      Handler: se.caglabs.cloudracing.lambda.leaderboard.service.LeaderBoardHandler::execute
      Environment:
        Variables:
          Stage: !Ref StageName
      Policies:
        - DynamoDBCrudPolicy:
            TableName:
              Ref: RacesTable
      Events:
        GetEvent:
          Type: Api
          Properties:
            Path: /leader-board
            Method: GET
            RestApiId:
              Ref: ClientRestApi

  # DynamoDB
  RegisteredUsersTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName:
        Fn::Sub: registered-users-${StageName}
      PrimaryKey:
        Name: name
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

  CurrentRaceTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName:
        Fn::Sub: current-race-${StageName}
      PrimaryKey:
        Name: raceId
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

  RacesTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName:
        Fn::Sub: races-${StageName}
      PrimaryKey:
        Name: id
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

  SessionsTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName:
        Fn::Sub: sessions-${StageName}
      PrimaryKey:
        Name: token
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

  RaceQueueTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName:
        Fn::Sub: race-queue-${StageName}
      PrimaryKey:
        Name: raceId
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

  RaceWebSocket:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: RaceWebSocket-${StageName}
      ProtocolType: WEBSOCKET
      RouteSelectionExpression: "$request.body.message"
  ConnectRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref RaceWebSocket
      RouteKey: $connect
      AuthorizationType: NONE
      OperationName: ConnectRoute
      Target: !Join
        - '/'
        - - 'integrations'
          - !Ref ConnectInteg
  ConnectInteg:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref RaceWebSocket
      Description: Connect Integration
      IntegrationType: AWS_PROXY
      IntegrationUri:
        Fn::Sub:
          arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${OnConnectFunction.Arn}/invocations
  DisconnectRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref RaceWebSocket
      RouteKey: $disconnect
      AuthorizationType: NONE
      OperationName: DisconnectRoute
      Target: !Join
        - '/'
        - - 'integrations'
          - !Ref DisconnectInteg
  DisconnectInteg:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref RaceWebSocket
      Description: Disconnect Integration
      IntegrationType: AWS_PROXY
      IntegrationUri:
        Fn::Sub:
          arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${OnDisconnectFunction.Arn}/invocations
  Deployment:
    Type: AWS::ApiGatewayV2::Deployment
    DependsOn:
      - ConnectRoute
      - DisconnectRoute
    Properties:
      ApiId: !Ref RaceWebSocket
  Stage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      StageName: !Ref StageName
      Description: Prod Stage
      DeploymentId: !Ref Deployment
      ApiId: !Ref RaceWebSocket
  ConnectionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: "connectionId"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "connectionId"
          KeyType: "HASH"
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      SSESpecification:
        SSEEnabled: True
      TableName:
        Fn::Sub: websocket-connections-${StageName}
  OnConnectFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: websocket/
      Handler: OnConnect.handler
      MemorySize: 256
      Runtime: nodejs12.x
      Environment:
        Variables:
          TABLE_NAME: !Ref ConnectionsTable
      Policies:
        - DynamoDBCrudPolicy:
            TableName:
              Ref: ConnectionsTable
  OnConnectPermission:
    Type: AWS::Lambda::Permission
    DependsOn:
      - RaceWebSocket
      - OnConnectFunction
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref OnConnectFunction
      Principal: apigateway.amazonaws.com
  OnDisconnectFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: websocket/
      Handler: DisConnect.handler
      MemorySize: 256
      Runtime: nodejs12.x
      Environment:
        Variables:
          TABLE_NAME: !Ref ConnectionsTable
      Policies:
        - DynamoDBCrudPolicy:
            TableName:
              Ref: ConnectionsTable
  OnDisconnectPermission:
    Type: AWS::Lambda::Permission
    DependsOn:
      - RaceWebSocket
      - OnDisconnectFunction
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref OnDisconnectFunction
      Principal: apigateway.amazonaws.com
  OnRaceChangeEventFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: websocket/
      Handler: OnRaceChangeEvent.handler
      MemorySize: 256
      Runtime: nodejs12.x
      Environment:
        Variables:
          WEB_SOCKET_CONNECTIONS_TABLE_NAME: !Ref ConnectionsTable
          RACES_TABLE_NAME: !Ref RacesTable
      Policies:
        - DynamoDBCrudPolicy:
            TableName:
              Ref: ConnectionsTable
        - DynamoDBCrudPolicy:
            TableName:
              Ref: RacesTable

  OnRaceChangeEventPermission:
    Type: AWS::Lambda::Permission
    DependsOn:
      - RaceWebSocket
      - OnRaceChangeEventFunction
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref OnRaceChangeEventFunction
      Principal: apigateway.amazonaws.com

Outputs:
  ConnectionsTableArn:
    Description: "Connections table ARN"
    Value: !GetAtt ConnectionsTable.Arn

  OnConnectFunctionArn:
    Description: "OnConnect function ARN"
    Value: !GetAtt OnConnectFunction.Arn

  OnDisconnectFunctionArn:
    Description: "OnDisconnect function ARN"
    Value: !GetAtt OnDisconnectFunction.Arn

  WebSocketURI:
    Description: "The WSS Protocol URI to connect to"
    Value: !Join [ '', [ 'wss://', !Ref RaceWebSocket, '.execute-api.',!Ref 'AWS::Region','.amazonaws.com/',!Ref 'Stage'] ]
