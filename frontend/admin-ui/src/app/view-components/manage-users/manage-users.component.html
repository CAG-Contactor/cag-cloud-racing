<div *ngIf="!loading">
  <h1>Registrerade anvÃ¤ndare</h1>
  <div *ngIf="users else noUsers">
    <mat-card *ngFor="let user of users">
      <mat-card-header>
        <mat-icon mat-card-avatar>{{iconFor(user)}}</mat-icon>
        <mat-card-title>{{user.name}}</mat-card-title>
        <mat-card-subtitle>{{user.type}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-raised-button (click)="removeUser(user)">Ta bort</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <ng-template #noUsers>
    <div *ngIf="!loading">No users</div>
  </ng-template>
</div>

<div *ngIf="loading" class="loading-indicator">
  <mat-spinner></mat-spinner>
</div>
